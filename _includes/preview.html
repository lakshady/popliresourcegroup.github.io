{% assign showcaseposts = page.works %}
{% for post_path in showcaseposts %}
{% assign post = site.pages | find: "path",post_path %}

    {% cycle 'add row' : '<div class="row row-center">', '', '' %}
        <div class="column column-33">
            <div class="preview-panel">
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <img src="{{ post.preview }}">
                </a>
                <div class="post-title" align="center">{{ post.title }}</div>
           </div>
        </div>
{% cycle 'end row' : '', '', '</div>' %}
{% endfor %}
{% cycle 'end row' : '', '</div>', '</div>' %}
